{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block content %}
    <title>{% block title %} {{ p_detail }} | SelebHub {% endblock %}</title>

    <style>
    .img_platform_detail {
        float: left;
        width:  100%;
        height: 50vh;
        object-fit: cover;
    }
    </style>

    <div class="container">
    <div class="row pt-lg-5 pb-lg-5 pt-5 pb-5">
        <div class="col-lg-12 text-center pt-lg-2 pb-lg-5">
            <div class="pb-lg-5 pb-3">
                <h3 class="text-center text-muted">All result in <b>{{ p_detail }}</b> platform</h3>
            </div>
            <div class="card-deck">
                {% for i in data %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="img_platform_detail" src="{{ i.my_photo.url }}" alt="">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <small class="text-muted"><b>{{ i.my_name }}</b></small>
                                    </div>
                                    <a class="btn btn-secondary btn-sm" type="button" href="{% url 'detail' i.u_name %}">Detail</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
