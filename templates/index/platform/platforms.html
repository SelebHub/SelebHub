{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block content %}
    <title>{% block title %}Platforms | SelebHub {% endblock %}</title>
    <style>
        .card {
            border: none;
        }
        .shit {
            padding: 20%;
        }
        .plat_img {
            position: relative;
            z-index: -1;
            opacity: 0.3;
            width: 50%;
            margin-top: -32%;
            margin-left: -6%;
        }
        .plat_img_m {
            position: relative;
            z-index: -3;
            opacity: 0.3;
            width: 73%;
            margin-top: -57%;
        }

    </style>
    <div class="container pt-lg-5 pb-lg-5 pt-5 pb-5">
        <div class="row pt-lg-5 pb-lg-2 pt-5 pb-5">
            <div class="col-lg-12 pt-lg-0 pb-lg-5 pb-3">
                <div class="text-center">
                    <h3 class="text-muted">Temukan <b>influencer</b> yang sesuai <b>platforms</b> kamu!</h3>
                </div>
            </div>
            <div class="card-deck pt-5 pb-5 pl-5 pr-5">
                {% for i in platforms %}
                    <div class="card bg-transparent plat_effect">
                        <a href="{% url 'platform_detail' i.name %}">
{#                            <button class="btn btn-outline-secondary">#}
                                <img class="card-img-top shit" src="{{ i.img.url }}" alt="Social Media Platforms">
{#                            </button>#}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <img class="plat_img d-lg-block d-none" src="{% static 'img/social_media.svg' %}" alt="">
        <img class="plat_img_m d-lg-none d-block" src="{% static 'img/social_media.svg' %}" alt="">
    </div>
{% endblock %}
