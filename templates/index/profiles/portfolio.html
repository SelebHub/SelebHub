{% load static %}
{% load compress %}
{% load cloudinary %}

<div class="row pt-0 pb-2">
    <style>
        .portfolio_img {
            float: left;
            width:  100%;
            height: 20vh;
            object-fit: cover;
        }
    </style>
    <div class="col-lg-12">
        <div class="text-center pt-lg-3">
            <h3 class="text-muted"><b>Portfolio</b></h3>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="row">
            {% if portfolios %}
                {% for i in portfolios %}
                    <div class="col-lg-3">
                        <div class="pt-lg-5 pb-lg-5 pt-2 pb-2">
                            <a class="card px-2 py-2" type="button" data-toggle="modal" data-targer="#myModal">
                                <img class="portfolio_img" src="{{ i.img.url }}" alt="">
                                <div class="card-body">
                                    <b>Deskripsi</b>: {{ i.summary | slice:15 }}
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-lg-12">
                    <div class="text-center pt-lg-5 pb-lg-5 pb-5">
                        <div class="card pt-lg-2 pb-lg-2">
                            <h4 class="text-muted"><b>User ini belum mengunggah portolio</b></h4>
                        </div>
                    </div>
                </div>
            {% endif %}
            {% include 'index/profiles/popup.html' %}
        </div>
    </div>
</div>
