{% extends 'base.html' %}
{% load static %}
{% load compress %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-12 col-12 px-lg-5 py-lg-5 px-3 py-3">
            <h2>Ubah Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-secondary" type="button" value="Back" onclick="window.history.back()">Cancel</button>
{#                <input type="button" value="Back" onclick="window.history.back()" />#}
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>
        </div>
    </div>
    </div>
{% endblock content %}
